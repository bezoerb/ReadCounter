privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'Futjikato.ReadCounter:TrackingControllerActions':
      matcher: 'method(Futjikato\ReadCounter\Controller\TrackingController->(track)Action())'

roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Futjikato.ReadCounter:TrackingControllerActions'
        permission: GRANT